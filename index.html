<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="EJercicio 3 del TP5 - Ejercicios de DOM y BOM"
    />
    <meta name="keywords" content="javascript, js, POO, DOM, BOM" />
    <meta name="author" content="Martín Cristian Cornejo" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Ejercicio 3 - Lista de tareas</title>
  </head>
  <body>
    <header class="text-center bg-danger text-light py-2">
      <h1 class="display-4">Trabajo practico N5</h1>
      <h2 class="fw-light">Ejercicio 3 - Lista de tareas</h2>
    </header>

    <main>
      <section class="container">
        <div class="row my-4">
          <h3 class="mb-4 text-center">Ingrese una tarea para cargarla</h3>
          <form class="col-md-6 m-auto" id="form-container">
            <input
              type="text"
              class="form-control"
              placeholder="Ingresar tarea"
              required
              minlength="3"
              maxlength="150"
            />
            <button class="btn btn-outline-success mt-2 w-100" type="submit">
              Guardar tarea
            </button>
          </form>
        </div>
        <div class="my-5">
            <h3 class="text-center">Tareas cargadas</h3>
            <div class="row tareasCargadas"></div>
        </div>
      </section>
    </main>

    <footer class="bg-dark py-3 text-light text-center">
      <p>&copy; Martín Cornejo - Todos los derechos reservados</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
